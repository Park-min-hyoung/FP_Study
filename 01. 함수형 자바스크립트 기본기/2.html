<script>
  const log = console.log;
</script>

# 함수는 인자로 함수를 받아 실행할 수 있다.
<script>
  const add2 = (a) => a + 2;
  const apply1 = (f) => f(1);
  log(apply1(add2));
  log(apply1((a) => a - 1));

  const times = (f, value) => {
    let i = -1;
    while (++i < value) f(i);
  };

  times(log, 3);

  times((a) => log(a + 10), 3);
</script>

# 함수는 또 다른 함수를 반환할 수 있다.
<script>
  const addMaker = (a) => (b) => a + b;
  const add10 = addMaker(10);
  log(add10(5));
  log(add10(10));
</script>
