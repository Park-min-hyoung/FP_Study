# 이터러블 중심 프로그래밍에서의 지연 평가 (Lazy Evaluation) - 제때 계산법 -
느긋한 계산법 - 제너레이터/이터레이터 프로토콜을 기반으로 구현 ### L.map

<script>
  // 제너레이터를 통해 L.map 제작
  L.map = function* (f, iter) {
    for (const a of iter) yield f(a);
  };

  // 제너레이터를 호출함으로써 이터레이터 반환해보기
  //   const it1 = L.map((a) => a + 10, [1, 2, 3]);

  //   log(it1.next());
  //   log(it1.next());
  //   log(it1.next());
</script>

### L.filter

<script>
  // 제너레이터를 통해 L.filter 제작
  L.filter = function* (f, iter) {
    for (const a of iter) if (f(a)) yield a;
  };

  // 제너레이터를 호출함으로써 이터레이터 반환해보기
  const it2 = L.filter((a) => a % 2, [1, 2, 3]);

  //   log(it2.next());
  //   log(it2.next());
  //   log(it2.next());
</script>

### range, map, filter, take, reduce 중첩 사용

<script>
  const range = (l) => {
    let i = -1;
    let res = [];
    while (++i < l) {
      res.push(i);
    }
    return res;
  };

  const map = curry((f, iter) => {
    let res = [];
    iter = iter[Symbol.iterator]();
    let cur;
    while (!(cur = iter.next()).done) {
      const a = cur.value;
      res.push(f(a));
    }
    return res;
  });

  const filter = curry((f, iter) => {
    let res = [];
    iter = iter[Symbol.iterator]();
    let cur;
    while (!(cur = iter.next()).done) {
      const a = cur.value;
      if (f(a)) res.push(a);
    }
    return res;
  });

  const take = curry((l, iter) => {
    let res = [];
    iter = iter[Symbol.iterator]();
    let cur;
    while (!(cur = iter.next()).done) {
      const a = cur.value;
      res.push(a);
      if (res.length == l) return res;
    }
    return res;
  });

  const reduce = curry((f, acc, iter) => {
    if (!iter) {
      iter = acc[Symbol.iterator]();
      acc = iter.next().value;
    } else {
      iter = iter[Symbol.iterator]();
    }
    let cur;
    while (!(cur = iter.next()).done) {
      const a = cur.value;
      acc = f(acc, a);
    }
    return acc;
  });

  // console.time("");
  // go(
  //   range(100000),
  //   map((n) => n + 10),
  //   filter((n) => n % 2),
  //   take(10),
  //   log
  // );
  // console.timeEnd("");
</script>

### L.range, L.map, L.filter, take, reduce 중첩 사용
<script>
  L.range = function* (l) {
    let i = -1;
    while (++i < l) {
      yield i;
    }
  };

  L.map = curry(function* (f, iter) {
    iter = iter[Symbol.iterator]();
    let cur;
    while (!(cur = iter.next()).done) {
      const a = cur.value;
      yield f(a);
    }
  });

  L.filter = curry(function* (f, iter) {
    iter = iter[Symbol.iterator]();
    let cur;
    while (!(cur = iter.next()).done) {
      const a = cur.value;
      if (f(a)) {
        yield a;
      }
    }
  });

  // console.time("L");

  // );

</script>
